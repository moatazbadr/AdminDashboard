<div class="register-container">
  <h2>Register Doctor</h2>

  <form [formGroup]="doctorForm" (ngSubmit)="registerDoctor()">
    <div class="form-group">
      <label for="userName">Doctor Name</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter Doctor Name" />
      <small *ngIf="doctorForm.controls['userName'].invalid && doctorForm.controls['userName'].touched" class="error">
        Name is required (min 3 characters).
      </small>
    </div>

<div class="form-group">
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    formControlName="email"
    class="form-control"
    placeholder="Enter Email"
  />

  <!-- Required error -->
  <small *ngIf="doctorForm.controls['email']?.errors?.['required'] && doctorForm.controls['email'].touched" class="error">
    Email is required.
  </small>

  <!-- Pattern error -->
  <small *ngIf="doctorForm.controls['email']?.errors?.['pattern'] && doctorForm.controls['email'].touched" class="error">
    Email must be in the format: someone&#64;Sci.asu.edu.eg
  </small>
</div>



    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password" />
      <small *ngIf="doctorForm.controls['password'].invalid && doctorForm.controls['password'].touched" class="error">
        Password must be at least 8 characters.
      </small>
      <i class="fas"
   [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
   (click)="showPassword = !showPassword"
   style="position: absolute; right: 10px; top: 47px; cursor: pointer;">
</i>
    </div>

    <button type="submit" class="btn" [disabled]="doctorForm.invalid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
