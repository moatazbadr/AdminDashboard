<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="dashboard-title">Edu Plat Analytics Dashboard</h2>
    <div class="last-updated">Last updated: Just now</div>
  </div>

  <div class="stats-grid">
    <!-- Main Stats Cards -->
    <div class="stat-card students">
      <div class="card-content">
        <div class="icon">🎓</div>
        <div class="stat-value">{{eduplatStats.studentsNum}}</div>
        <div class="stat-label">Students</div>
        <div class="stat-change positive">↑ 12% this month</div>
      </div>
    </div>

    <div class="stat-card doctors">
      <div class="card-content">
        <div class="icon">🩺</div>
        <div class="stat-value">{{eduplatStats.doctorNum}}</div>
        <div class="stat-label">Doctors</div>
        <div class="stat-change positive">↑ 3 new hires</div>
      </div>
    </div>

    <div class="stat-card courses">
      <div class="card-content">
        <div class="icon">📚</div>
        <div class="stat-value">{{eduplatStats.coursesNum}}</div>
        <div class="stat-label">Courses</div>
        <div class="stat-change neutral">2 upcoming</div>
      </div>
    </div>
